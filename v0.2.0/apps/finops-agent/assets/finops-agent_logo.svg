<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21CBF3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#1976D2" stroke-width="2"/>
  
  <!-- Chart/Graph icon -->
  <g transform="translate(20,20)">
    <!-- Chart bars -->
    <rect x="10" y="40" width="6" height="20" fill="white" opacity="0.9"/>
    <rect x="20" y="30" width="6" height="30" fill="white" opacity="0.9"/>
    <rect x="30" y="35" width="6" height="25" fill="white" opacity="0.9"/>
    <rect x="40" y="20" width="6" height="40" fill="white" opacity="0.9"/>
    <rect x="50" y="25" width="6" height="35" fill="white" opacity="0.9"/>
    
    <!-- Forecast line -->
    <path d="M 16 45 L 26 35 L 36 40 L 46 25 L 56 30" 
          stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Future forecast (dashed) -->
    <path d="M 56 30 L 66 20 L 76 15" 
          stroke="white" stroke-width="2" fill="none" opacity="0.6" 
          stroke-dasharray="3,2"/>
    
    <!-- Axes -->
    <line x1="8" y1="8" x2="8" y2="62" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="62" x2="78" y2="62" stroke="white" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- AI/ML indicator -->
  <circle cx="75" cy="25" r="8" fill="#4CAF50" stroke="white" stroke-width="1"/>
  <text x="75" y="29" text-anchor="middle" fill="white" font-size="8" font-weight="bold">AI</text>
</svg>
