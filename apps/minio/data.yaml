charts:
  - name: minio
    versions: ['14.1.2']
deploy_code: |
  ~~~yaml
  apiVersion: k0rdent.mirantis.com/v1beta1
  kind: MultiClusterService
  metadata:
    name: minio
  spec:
    clusterSelector:
      matchLabels:
        group: demo
    serviceSpec:
      services:
      - template: minio-14-1-2
        name: minio
        namespace: minio
        values: |
          minio:
            global:
              security:
                allowInsecureImages: true
            image:
              repository: bitnamilegacy/minio
  ~~~
