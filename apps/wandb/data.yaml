install_code: |
    ~~~bash
    helm install wandb-operator oci://registry.mirantis.com/k0rdent-enterprise-catalog/wandb-operator-service-template \
      --version 1.4.1 -n kcm-system
    ~~~
verify_code: |
    ~~~bash
    kubectl get servicetemplates -A
    # NAMESPACE    NAME                          VALID
    # kcm-system   wandb-operator-1-4-1          true
    ~~~
deploy_code: |
    ~~~yaml
    apiVersion: k0rdent.mirantis.com/v1alpha1
    kind: MultiClusterService
    metadata:
      name: wandb
    spec:
      clusterSelector:
        matchLabels:
          group: demo
      serviceSpec:
        services:
        - template: wandb-operator-1-4-1
          name: wandb-operator
          namespace: wandb
    ~~~
